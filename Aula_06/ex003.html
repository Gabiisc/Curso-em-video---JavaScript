<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //prompt sempre retorna o dado como string
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) //Template string ${}
    </script>
    
</body>
</html>
